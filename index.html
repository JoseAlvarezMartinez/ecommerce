<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="headerIndex">
        <div class="oscurecerFondo">
            <nav class="navbar navbar-expand-lg bg-body-tertiary position-fixed w-100 z-2">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Titulo Ecommerce</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link " aria-current="page" href="#">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Productos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" aria-disabled="true">Sucursal</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <section class="flexBasico h-100">
                <h1 class="text-white fw-light fs-4 text-center">La Mejor Indumentaria Urbana de Zona Norte: ¡Compra lo
                    Último en Moda!</h1>

                <div class="contenedorBotones">
                    <button class="botonesHeader">Boton 1</button>
                    <button class="botonesHeader">Boton 2</button>
                </div>
            </section>
        </div>
    </header>

    <main>
        <h2 class="text-center my-3">Tienda</h2>

        <section class="contenedorGrid">
            <section class="card">
                <img class="w-100" src="img/ImagenRemera.jpeg" alt="Remera marca Lowtian color negra">
                <h3>Remera Oversize</h3>
                <p class="precio">$20.000</p>
            </section>

            <section class="card">
                <img class="w-100" src="img/ImagenRemera.jpeg" alt="Remera marca Lowtian color negra">
                <h3>Remera Oversize</h3>
                <p class="precio text-decoration-line-through text-danger">$20.000</p>
            </section>

            <section class="card cardTotal">
                <img class="w-100" src="img/ImagenRemera.jpeg" alt="Remera marca Lowtian color negra">
                <h3>Remera Oversize</h3>
                <p class="precio">$20.000</p>
            </section>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
